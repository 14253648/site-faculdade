<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="corpo">
   <h1 style="text-align:center ;"><em>FOMULÁRIO</h1></em> 
    <div class="form">
    

    <form action="2pagina.html" method="2pagina.html">
        <fieldset>
            <legend>Cadastro</legend>
            <br>
            <label for="nome">Nome</label>
            <br>
            <input type="text" name="nome" id="nome" required size="50px" placeholder="Nome completo">
            <br>

            <label for="cpf">CPF</label>
            <br>
            <input type="number" name="nome" id="cpf" required size="50px" placeholder="CPF ">
            <br>

            <label for="rg">RG</label>
            <br>
            <input type="number" name="nome" id="rg" required size="50px" placeholder="RG ">
            <br><br>

            <label for="datanascimento">Data nascimento</label>
            <br>
            <input type="date" name="nome" id="datanascimento">
            <br><br>

            <label for="Sexo">Sexo</label>
            <br>
            <input type="radio" name="sexo" id="sexo">Masculino
            <br>
            <input type="radio" name="sexo" id="sexo">Feminino
            <br> <br>
            <label for="contato">Contato:</label>
            <br><br>
            <label for="telefone">Telefone</label><br><input type="number" name="nome" id="telefone"><br>
            <label for="e-mail">E-mail</label><br><input type="text" name="nome" id="e-mail">
            <br><br>
            <label for="descricao">Descrição:</label>
            <br>
            <textarea  name="descricao" id="descricao" cols="50" rows="5" style="resize:none" > </textarea>
            <br><br><br>
            
            <label for="interesse">O que deseja ouvir:</label>
            <select   name="interesse" id="interesse">
                <option value="todos">Selecionar Tudo</option>
                <option value="sertanejo">Sertanejo</option>
                <option value="religioso">Religioso</option>
                <option value="funk">Funk</option>
                <option value="samba">Samba</option>
            </select>
            <br>
            <button  style="margin-left:50% ;width: 80px; height: 50px;border-radius: 10px;border-style: double;"  type="submit">Enviar</button>
        </div>
    </fieldset>
</form>
</body>
</html>
